[package]
name = "bitter"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bit-vec = "0.6.3"
bytes = "1.5.0"
rand = "0.8.5"
reqwest = "0.11.22"
serde = { version = "1.0.193", features = ["derive"] }
sha1 = "0.10.5"
tokio = { version = "1.34.0", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[dev-dependencies]
tempdir = "0.3.7"
